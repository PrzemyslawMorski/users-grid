<mat-card id="users-grid-content">

  <mat-toolbar id="users-grid-content_toolbar" color="primary">
    <h2>Manage <b>Users</b></h2>

    <mat-form-field floatLabel="never" id="search-input">
      <input matInput placeholder="Search" [(ngModel)]="searchPhrase" autocomplete="off"
             (keyup)="applyFilter()">

      <button mat-button *ngIf="searchPhrase" matSuffix mat-icon-button aria-label="Clear"
              (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="createUser()">Create user</button>
  </mat-toolbar>

  <table mat-table [dataSource]="usersDataSource" matSort>

    <!-- First name Column -->
    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let userGridModel">
        <mat-checkbox [(ngModel)]="userGridModel.isSelected"></mat-checkbox>
      </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First name</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="editUser(user)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="4">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="4">
        No data.
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':usersDataSource!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']"
                    [ngClass]="{'hide':!(usersDataSource!=null && usersDataSource.data.length==0)}"></mat-footer-row>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons></mat-paginator>

</mat-card>
