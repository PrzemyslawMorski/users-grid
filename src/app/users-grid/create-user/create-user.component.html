<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName" placeholder="Rebeka">
    <mat-error *ngIf="form.controls.firstName.hasError('maxLength') && !form.controls.firstName.hasError('required')">
      Please enter a shorter first name
    </mat-error>
    <mat-error *ngIf="form.controls.firstName.hasError('required')">
      First name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput formControlName="lastName" placeholder="Woodhouse">
    <mat-error *ngIf="form.controls.lastName.hasError('maxLength') && !form.controls.lastName.hasError('required')">
      Please enter a shorter last name
    </mat-error>
    <mat-error *ngIf="form.controls.lastName.hasError('required')">
      Last name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="rwoodhouse2i@imgur.com">
    <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="form.controls.email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit">Save</button>

</form>
